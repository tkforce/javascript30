<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("the reqular log");
    
    // Interpolated
    console.log("I love %s", "TW");

    // Styled
    console.log(" %c I am awesome ", "font-size:30px; color:red")
    
    // warning!
    console.warn("watch out bro");
    
    // Error :|
    console.error("dont do that");
    
    // Info
    console.info("here are some fun fact");
    
    // Testing
    console.assert(1===2, 'That is not right');

    // clearing

    // Viewing DOM Elements
    const p = document.querySelector("p");
    console.log(p);
    console.dir(p);

    // Grouping together

    // counting

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data=>data.json())
      .then(data=>{
        console.timeEnd('fetching data');
      })


  </script>
</body>
</html>
