<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
	const comboCode = "unicorn";
	const keyPressed = [];

	window.addEventListener('keyup', (e) => {
		console.log(e.key);

		keyPressed.push(e.key);
		if(keyPressed.length > comboCode.length){
			keyPressed.shift();
		}

		console.log(keyPressed);

		if(keyPressed.join('').includes(comboCode)){
			cornify_add();
		}
	})


</script>
</body>
</html>
